spring.application.name=clerk-webhook-service

server.port=8082

eureka.client.enabled=false

# Webhook secret (set CLERK_WEBHOOK_SECRET in env for ngrok-exposed webhook)
clerk.webhook.secret=${CLERK_WEBHOOK_SECRET:}

user.service.url=${USER_SERVICE_URL:http://localhost:8083}

spring.config.import=optional:configserver:http://localhost:8888

