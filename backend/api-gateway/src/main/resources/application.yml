server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:
        - id: clerk-webhook-service
          uri: lb://clerk-webhook-service
          predicates:
            - Path=/api/auth/**
          filters:
            - StripPrefix=2
        - id: utility-service
          uri: lb://utility-service
          predicates:
            - Path=/api/utilities/**,/api/dashboard/**,/api/claims/**,/api/consumption/**
          filters:
            - StripPrefix=1
        - id: notification-service
          uri: lb://notification-service
          predicates:
            - Path=/api/notifications/**
          filters:
            - StripPrefix=2
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${JWT_ISSUER_URI:https://your-clerk-instance.clerk.accounts.dev}
          jwk-set-uri: ${JWT_JWKS_URI:https://your-clerk-instance.clerk.accounts.dev/.well-known/jwks.json}

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

debug: true

logging:
  level:
    org.springframework.web.reactive: DEBUG
    reactor.netty: DEBUG