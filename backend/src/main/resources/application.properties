spring.application.name=smart-city-backend

# Clerk Configuration
clerk.jwks-url=https://api.clerk.com/v1/.well-known/jwks.json
clerk.issuer=https://clerk.smartcity.gov
clerk.audience=smart-city-water-electricity

# JWT Configuration
spring.security.oauth2.resourceserver.jwt.issuer-uri=${clerk.issuer}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${clerk.jwks-url}

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/smart_city?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080
server.servlet.context-path=/api

# Logging
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
